title: buechlein
author: Joe Slam
version: 1.0.0
quarto-required: ">=1.3.0"
contributes:
  formats:
    pdf:
      documentclass: scrreprt
      papersize: a4paper
      fontsize: 11pt
      geometry:
        - top=30mm
        - bottom=30mm
        - left=20mm
        - right=20mm
        - headsep=15mm
      df-print: kable
      code-line-numbers: false # false
      keep-tex: false # true # false
      lang: de
      date-format: "DD.MM.YYYY"
      linkcolor: black
      logowidth: 101.4mm
      logo: HSNRfb10.png
      toc: true
      lof: false
      lot: false
      csl: apa-single-spaced.csl
      include-in-header: in-header.tex   # header
      template-partials:
        - title.tex
        - before-body.tex
