title: buechlein
author: Joe Slam
version: 1.0.0
quarto-required: ">=1.3.0"
contributes:
  formats:
    pdf:
      documentclass: scrreprt
      papersize: a4paper
      fontsize: 11pt
      geometry:
        - top=20mm
        - bottom=25mm
        - left=15mm
        - right=15mm
        - headsep=10mm
      number-sections: true # Nummerierung der Sektionen erzwingen
      lang: de
      linkcolor: black
      link-citations: true
      bookmarks: true
      plainpages: false
      hypertexnames: true
      toc: false # alles auf false, damit die Seitennummerierung roman/arabic passt
      lof: false # die verzeichnisse werden in der before-body.tex von hand
      lot: false # eingef√ºgt
      df-print: default
      code-line-numbers: false
      keep-tex: false # true # false
      csl: apa-single-spaced.csl
      include-in-header: in-header.tex   # header
      template-partials:
        - title.tex
        - before-body.tex
    html:
      lang: de
      rights: "Creative Commons BY-NC-SA 4.0"
      theme: [yeti, buechlein.scss]
    epub:
      toc: true
      rights: "Creative Commons BY-NC-SA 4.0"
      code-line-numbers: false
      lang: de
      theme: [buechlein.scss]
