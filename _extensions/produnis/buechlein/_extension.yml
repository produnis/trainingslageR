title: buechlein
author: Joe Slam
version: 1.0.0
quarto-required: ">=1.3.0"
contributes:
  formats:
    pdf:
      documentclass: scrreprt
      papersize: a4paper
      fontsize: 11pt
      geometry:
        - top=20mm
        - bottom=25mm
        - left=15mm
        - right=15mm
        - headsep=10mm
      lang: de
      linkcolor: black
      link-citations: true
      toc: false
      lof: false
      lot: false
      df-print: default
      code-line-numbers: false
      keep-tex: false # true # false
      csl: apa-single-spaced.csl
      include-in-header: in-header.tex   # header
      template-partials:
        - title.tex
        - before-body.tex
